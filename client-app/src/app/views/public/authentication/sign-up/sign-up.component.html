<form [formGroup]="signUpForm" (ngSubmit)="signUpFormSubmit()">
    <div class="form-group mb-2">
        <input 
            type="text" 
            placeholder="Email" 
            class="form-control "
            formControlName="email"
        >
        <small 
            *ngIf="formControl['email'].touched && formControl['email'].errors?.['required']" 
            class="text-danger"
        >Email is required*</small>
    </div>
    <div class="form-group mb-2">
        <input 
            type="text" 
            placeholder="Full Name" 
            class="form-control"
            formControlName="fullName"
        >
        <small 
            *ngIf="formControl['fullName'].touched && formControl['fullName'].errors?.['required']" 
            class="text-danger"
        >Full Name is required*</small>
    </div>
    <div class="form-group mb-2">
        <input 
            type="text" 
            placeholder="Username" 
            class="form-control"
            formControlName="username"
        >
        <small 
            *ngIf="formControl['username'].touched && formControl['username'].errors?.['required']" 
            class="text-danger"
        >Username is required*</small>
    </div>
    <div class="form-group mb-2">
        <input 
            type="text" 
            placeholder="Password" 
            class="form-control"
            formControlName="password"
        >
        <small 
            *ngIf="formControl['password'].touched && formControl['password'].errors?.['required']" 
            class="text-danger"
        >Password is required*</small>
    </div>
    <div class="text-center my-3">
        <button 
            type="submit" 
            [disabled]="signUpForm.invalid"
        >Sign Up</button>
    </div>
    <p class="line-through-text">Or</p>
    <p class="text-center">Have an account? <a routerLink="/signin">Sign In</a></p>
</form>
